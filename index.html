<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/default.css">
  <link rel="stylesheet" href="style/media.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <main class="centering col-md-6 col-xs-12">
        <div class="main-icon col-md-3 ">
          <div class="envelope-container">
            <div class="envelope">
              <div class="letter"></div>
              <div class="top"></div>
              <div class="left"></div>
              <div class="right"></div>
              <div class="bottom"></div>
            </div>
          </div>
          <p class="icon-description"> 
           <span class="icon-description-text">Welcome to
            <br> <b>Mail App</b>
            </span> 
          </p>
        </div>

        <div class="main-form col-md-7 col-md-offset-0 col-sm-8 col-sm-offset-2">
          <div class="row">
            <form action="" class="col-md-12">
              <div class="row">
                <label class="login-field col-xs-12">
                  <i class="glyphicon glyphicon-user"></i>
                  <input type="text" placeholder="Enter your name">
                </label>
                <label class="password-field col-xs-12">
                  <i class="glyphicon glyphicon-lock"></i>
                  <input type="password" placeholder="Password">
                </label>
                <button id="send-form" class="btn btn-aqua">
                  <span class="btn-text">Login</span>
                  <div class="spinner hidden">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                  </div>
                </button>
                <div class="col-xs-12 text-center">
                  <a href="" class="form-forgot">Lost your password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
